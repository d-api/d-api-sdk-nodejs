openapi: 3.0.3
info:
  title: D-API - Infraestrutura WhatsApp Completa
  description: Solução escalável e robusta para gestores de automação, SaaS e
    usuários finais que precisam de uma integração WhatsApp confiável. Oferece
    múltiplas instâncias simultâneas, webhooks em tempo real, dashboard
    intuitivo e API REST documentada com 99.9% de uptime e latência inferior a
    30ms.
  version: 1.1.26
  contact:
    name: Suporte D-API
    email: suporte@d-api.cloud
    url: https://d-api.cloud
tags:
  - name: Início
    description: Endpoints base
  - name: Sessões
    description: Endpoints para gerenciamento de sessões
  - name: Mensagens
    description: Endpoints para envio de mensagens
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: Authorization
      description: "API Key para autenticação. Formato: <API_KEY>"
  schemas: {}
security:
  - ApiKeyAuth: []
paths:
  /:
    get:
      operationId: getIndex
      tags:
        - Início
      summary: Retorna informações básicas sobre a API
      responses:
        "200": {}
  /health:
